<html lang="en">

    <header>
        <nav class="navbar bg-dark">
            <div class="container-fluid">
            <img src="logo.webp" alt="Wonderful Indonesia" width="130px">
            </div>
        </nav>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 col-sm-6 col-xs-12">
                <h2>Formulir Testimoni</h2>
                Nama Lengkap <br>
                <input type="text" name="nama" id="nama" class="form-control"><br>
                Email <br>
                <input type="text" name="email" id="email" class="form-control" placeholder="name@exampel.com"><br>
                Testimoni Kamu
                <label for="testimoni" class="form-label"></label>
                <textarea name="testimoni" id="testimoni" class="form-control" rows="3"></textarea> <br>

                <button onclick="send()" class="btn btn-block btn-dark">Kirim</button>

            </div>
            <div class="col col-lg-9 col-sm-6 col-xs-12">
                <div class="row" id="crd">
                  </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center text-lg-start">
        <!-- Grid container -->
